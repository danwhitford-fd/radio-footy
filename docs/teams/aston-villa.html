<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&amp;display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Timings for live football commentaries on the radio"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>English football on the radio</title>
  </head>
  <body>
    <div class="container">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/teams">Teams</a></li>
        <li><a href="/competitions">Comps</a></li>
        <li><a href="/stations">Stations</a></li>
      </ul>
      <h1 class="page-title">Football</h1>
      <p class="page-subtitle">on the radio</p>
      <h2 class="date" data-date="Sunday, December 20">Sunday, December 20</h2>
      <table data-date="Sunday, December 20">
        <tr
          data-teams="West Bromwich Albion v Aston Villa"
          data-competition="Premier League"
        >
          <td class="time">
            <a
              href="http://www.google.com/calendar/event?action=TEMPLATE&amp;dates=20201220T191500000Z%2F20201220T211500000Z&amp;text=West Bromwich Albion v Aston Villa&amp;location=BBC Radio 5 Live&amp;details=West Bromwich Albion v Aston Villa"
              >19:15</a
            >
          </td>
          <td class="title">West Bromwich Albion v Aston Villa</td>
        </tr>
        <tr
          data-teams="West Bromwich Albion v Aston Villa"
          data-competition="Premier League"
        >
          <td class="station">BBC Radio 5 Live</td>
          <td class="competition">Premier League</td>
        </tr>
      </table>
    </div>
  </body>
</html>
