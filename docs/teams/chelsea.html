<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&amp;display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Timings for live football commentaries on the radio"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>English football on the radio</title>
  </head>
  <body>
    <div class="container">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/teams">Teams</a></li>
        <li><a href="/competitions">Comps</a></li>
        <li><a href="/stations">Stations</a></li>
      </ul>
      <h1 class="page-title">Football</h1>
      <p class="page-subtitle">on the radio</p>
      <h2 class="date" data-date="Monday, December 21">Monday, December 21</h2>
      <table data-date="Monday, December 21">
        <tr
          data-teams="Chelsea v West Ham United"
          data-competition="Premier League"
        >
          <td class="time">
            <a
              href="http://www.google.com/calendar/event?action=TEMPLATE&amp;dates=20201221T200000000Z%2F20201221T220000000Z&amp;text=Chelsea v West Ham United&amp;location=BBC Radio 5 Live&amp;details=Chelsea v West Ham United"
              >20:00</a
            >
          </td>
          <td class="title">Chelsea v West Ham United</td>
        </tr>
        <tr
          data-teams="Chelsea v West Ham United"
          data-competition="Premier League"
        >
          <td class="station">BBC Radio 5 Live</td>
          <td class="competition">Premier League</td>
        </tr>
      </table>
      <h2 class="date" data-date="Saturday, December 26">
        Saturday, December 26
      </h2>
      <table data-date="Saturday, December 26">
        <tr data-teams="Arsenal v Chelsea" data-competition="Premier League">
          <td class="time">
            <a
              href="http://www.google.com/calendar/event?action=TEMPLATE&amp;dates=20201226T173000000Z%2F20201226T193000000Z&amp;text=Arsenal vs Chelsea&amp;location=talkSPORT&amp;details=Arsenal vs Chelsea"
              >17:30</a
            >
          </td>
          <td class="title">Arsenal v Chelsea</td>
        </tr>
        <tr data-teams="Arsenal v Chelsea" data-competition="Premier League">
          <td class="station">talkSPORT</td>
          <td class="competition">Premier League</td>
        </tr>
      </table>
    </div>
  </body>
</html>
