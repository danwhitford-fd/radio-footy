<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&amp;display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Timings for live football commentaries on the radio"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>English football on the radio</title>
  </head>
  <body>
    <div class="container">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/teams">Teams</a></li>
        <li><a href="/competitions">Comps</a></li>
        <li><a href="/stations">Stations</a></li>
      </ul>
      <h1 class="page-title">Football</h1>
      <p class="page-subtitle">on the radio</p>
      <h2 class="date" data-date="Wednesday, December 16">
        Wednesday, December 16
      </h2>
      <table data-date="Wednesday, December 16">
        <tr
          data-teams="Liverpool v Tottenham Hotspur"
          data-competition="Premier League"
        >
          <td class="time">
            <a
              href="http://www.google.com/calendar/event?action=TEMPLATE&amp;dates=20201216T200000000Z%2F20201216T220000000Z&amp;text=Liverpool v Tottenham Hotspur&amp;location=BBC Radio 5 Live&amp;details=Liverpool v Tottenham Hotspur"
              >20:00</a
            >
          </td>
          <td class="title">Liverpool v Tottenham Hotspur</td>
        </tr>
        <tr
          data-teams="Liverpool v Tottenham Hotspur"
          data-competition="Premier League"
        >
          <td class="station">BBC Radio 5 Live</td>
          <td class="competition">Premier League</td>
        </tr>
      </table>
      <h2 class="date" data-date="Saturday, December 19">
        Saturday, December 19
      </h2>
      <table data-date="Saturday, December 19">
        <tr
          data-teams="Crystal Palace v Liverpool"
          data-competition="Premier League"
        >
          <td class="time">
            <a
              href="http://www.google.com/calendar/event?action=TEMPLATE&amp;dates=20201219T123000000Z%2F20201219T143000000Z&amp;text=Crystal Palace vs Liverpool&amp;location=talkSPORT&amp;details=Crystal Palace vs Liverpool"
              >12:30</a
            >
          </td>
          <td class="title">Crystal Palace v Liverpool</td>
        </tr>
        <tr
          data-teams="Crystal Palace v Liverpool"
          data-competition="Premier League"
        >
          <td class="station">talkSPORT</td>
          <td class="competition">Premier League</td>
        </tr>
      </table>
    </div>
  </body>
</html>
