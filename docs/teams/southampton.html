<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&amp;display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Timings for live football commentaries on the radio"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>English football on the radio</title>
  </head>
  <body>
    <div class="container">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/teams">Teams</a></li>
        <li><a href="/competitions">Comps</a></li>
        <li><a href="/stations">Stations</a></li>
      </ul>
      <h1 class="page-title">Football</h1>
      <p class="page-subtitle">on the radio</p>
      <h2 class="date" data-date="Saturday, December 19">
        Saturday, December 19
      </h2>
      <table data-date="Saturday, December 19">
        <tr
          data-teams="Southampton v Manchester City"
          data-competition="Premier League"
        >
          <td class="time">
            <a
              href="http://www.google.com/calendar/event?action=TEMPLATE&amp;dates=20201219T150000000Z%2F20201219T170000000Z&amp;text=Southampton v Manchester City&amp;location=BBC Radio 5 Live&amp;details=Southampton v Manchester City"
              >15:00</a
            >
          </td>
          <td class="title">Southampton v Manchester City</td>
        </tr>
        <tr
          data-teams="Southampton v Manchester City"
          data-competition="Premier League"
        >
          <td class="station">BBC Radio 5 Live</td>
          <td class="competition">Premier League</td>
        </tr>
      </table>
      <h2 class="date" data-date="Saturday, December 26">
        Saturday, December 26
      </h2>
      <table data-date="Saturday, December 26">
        <tr data-teams="Fulham v Southampton" data-competition="Premier League">
          <td class="time">
            <a
              href="http://www.google.com/calendar/event?action=TEMPLATE&amp;dates=20201226T150000000Z%2F20201226T170000000Z&amp;text=Fulham v Southampton&amp;location=BBC Radio 5 Live&amp;details=Fulham v Southampton"
              >15:00</a
            >
          </td>
          <td class="title">Fulham v Southampton</td>
        </tr>
        <tr data-teams="Fulham v Southampton" data-competition="Premier League">
          <td class="station">BBC Radio 5 Live</td>
          <td class="competition">Premier League</td>
        </tr>
      </table>
    </div>
  </body>
</html>
