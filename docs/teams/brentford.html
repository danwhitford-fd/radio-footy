<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&amp;display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Timings for live football commentaries on the radio"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>English football on the radio</title>
  </head>
  <body>
    <div class="container">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/teams">Teams</a></li>
        <li><a href="/competitions">Comps</a></li>
        <li><a href="/stations">Stations</a></li>
      </ul>
      <h1 class="page-title">Football</h1>
      <p class="page-subtitle">on the radio</p>
      <h2 class="date" data-date="Saturday, December 19">
        Saturday, December 19
      </h2>
      <table data-date="Saturday, December 19">
        <tr data-teams="Brentford v Reading" data-competition="Championship">
          <td class="time">
            <a
              href="http://www.google.com/calendar/event?action=TEMPLATE&amp;dates=20201219T150000000Z%2F20201219T170000000Z&amp;text=Brentford vs Reading&amp;location=talkSPORT2&amp;details=Brentford vs Reading"
              >15:00</a
            >
          </td>
          <td class="title">Brentford v Reading</td>
        </tr>
        <tr data-teams="Brentford v Reading" data-competition="Championship">
          <td class="station">talkSPORT2</td>
          <td class="competition">Championship</td>
        </tr>
      </table>
      <h2 class="date" data-date="Tuesday, December 22">
        Tuesday, December 22
      </h2>
      <table data-date="Tuesday, December 22">
        <tr
          data-teams="Brentford v Newcastle United"
          data-competition="EFL Cup Football 2020-21"
        >
          <td class="time">
            <a
              href="http://www.google.com/calendar/event?action=TEMPLATE&amp;dates=20201222T173000000Z%2F20201222T193000000Z&amp;text=Brentford v Newcastle United&amp;location=BBC Radio 5 Live&amp;details=Brentford v Newcastle United"
              >17:30</a
            >
          </td>
          <td class="title">Brentford v Newcastle United</td>
        </tr>
        <tr
          data-teams="Brentford v Newcastle United"
          data-competition="EFL Cup Football 2020-21"
        >
          <td class="station">BBC Radio 5 Live</td>
          <td class="competition">EFL Cup Football 2020-21</td>
        </tr>
      </table>
    </div>
  </body>
</html>
